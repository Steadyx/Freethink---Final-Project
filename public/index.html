<!DOCTYPE html>
<html ng-app="FreeThink">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Muli|Raleway" rel="stylesheet">

    <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <title>Freethink</title>
  </head>
  <body ng-controller="MainController as main">
    <header>
      <h1>FreeThink</h1>
      <ul>

        <li>
          <a ui-sref="home" ng-if="!main.currentUser">Home</a>
        </li>
        <li>
          <a ui-sref="register" ng-if="!main.currentUser">Register</a>
        </li>
        <li>
          <a ui-sref="login" ng-if="!main.currentUser">Login</a>
        </li>
        <li>
          <a ui-sref="profile" ng-if="main.currentUser">Profile</a>
        </li>
        <li>
          <a ng-if="main.currentUser" ng-click="main.logout()">Logout</a>
        </li>

      </ul>
    </header>

    <main ui-view></main>

    <!-- <footer>
      <ul>
        <li>1</li>
        <li>2</li>

      </ul>
    </footer> -->
    <!--bower_components--->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
    <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <!---Custom Javascript--->
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/models/user.js" charset="utf-8"></script>
U    <script src="/js/controllers/mainController.js" charset="utf-8"></script>
    <script src="/js/controllers/loginController.js" charset="utf-8"></script>
    <script src="/js/controllers/registerController.js" charset="utf-8"></script>
    <script src="/js/controllers/userController.js" charset="utf-8"></script>
    <script src="/js/services/authentication.js" charset="utf-8"></script>
    <script src="/js/services/token.js" charset="utf-8"></script>
  </body>
</html>
