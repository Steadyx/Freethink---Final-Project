<div class="users-container">
  <h1>Collaborate</h1>
  <div class="users-row">
    <div class="users" ng-repeat="friend in users.all" ng-click="users.befriend(friend)">
      <p>
        {{friend.name}}
      </p>
    </div>
  </div>
  <footer>

    <div class="Add-Idea" ui-sref="ideasCreate">
      <h1>Brainstorm</h1>
    </div>

    <div class="profile-settings" ui-sref="profile" >
      <h1>Profile</h1>
    </div>

  </footer>
</div>
