<div class="form">
  <div class="form-container">

    <form ng-submit="login.submit()">
      <h1>Login</h1>
      <label for="email">Email:</label>
      <input ng-model="login.credentials.email" type="email" name="email" placeholder="email">

      <label for="password">Password:</label>
      <input ng-model="login.credentials.password" type="password" name="password" placeholder="password">

      <input type="submit" name="login" placeholder="Login">
    </form>
    
  </div>
</div>
